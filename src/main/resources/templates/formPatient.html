 <!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">

<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 mt-3 offset-3">
        <form method="post" th:action="@{save}">
        <div class="my-2" >
            <label for="nom"  class="form-label fw-bold">Nom</label>
            <input id="nom" type="text" class="form-control" name="nom" th:value="${patient.nom}">
            <span class="text-danger" th:errors="${patient.nom}" ></span>
        </div>
        <div class="my-2">
            <label  class="form-label fw-bold">Date Naissance:</label>
            <input type="date" class="form-control" name="dateNaissance" th:value="${patient.dateNaissance}">
            <span class="text-danger" th:errors="${patient.dateNaissance}" ></span>
        </div>
        <div class="my-2">
            <label  class="form-label fw-bold">Malade: </label>
            <input type="checkbox"  name="malade" th:checked="${patient.malade}">
            <span th:errors="${patient.malade}" ></span>
        </div>
        <div class="my-2">
            <label  class="form-label fw-bold">Score:</label>
            <input  type="text" class="form-control" name="Score" th:value="${patient.score}">
            <span class="text-danger" th:errors="${patient.score}" ></span>
        </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3 fw-bold px-3">Save</button>
            </div>
    </form>
    </div>

</div>
</body>
</html>
